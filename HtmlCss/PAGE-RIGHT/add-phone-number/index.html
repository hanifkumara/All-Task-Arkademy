<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <style>
    </style>
    <title>Add Phone Number</title>
</head>

<body>
    <nav>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-6 ">
                    <p class="logo">Zwallet</p>
                </div>
                <div class="col-6">
                    <div class="profile-bar">
                        <img src="./assets/img/Group 31.png" height="45" width="45" alt="profile">
                        <div class="name-phone">
                            <p class="name">Robert Chandler</p>
                            <p class="phone">+62 8139 3877 7946</p>
                        </div>
                        <img src="./assets/img/bell.png" alt="bell" style="margin-top: 15px;" height="16">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-12 col-lg-3">
                    <div class="dashboard">
                        <div class="icon grid">
                            <img src="./assets/img/grid.png" alt="grid" width="19" height="19">
                            <p>Dashboard</p>
                        </div>
                        <div class="icon arrow-up">

                            <img src="./assets/img/arrow-up.png" alt="arrow-up" width="19" height="19">
                            <p>Trasnfer</p>
                        </div>
                        <div class="icon plus">
                            <img src="./assets/img/plus.png" alt="plus" width="19" height="19">
                            <p>Top Up</p>
                        </div>
                        <div class="icon user">
                            <img src="./assets/img/Rectangle 51.png" alt="active" width="3" height="22" class="active"
                                style="position: relative; left: -36px;">
                            <img src="./assets/img/user.png" alt="user" width="19" height="19">
                            <p style="color: #6379F4;">Profile</p>
                        </div>
                        <div class="d-flex log-out">
                            <img src="./assets/img/log-out.png" alt="logout" width="19" height="19">
                            <p style="margin-left: 20px;">Logout</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-9">
                    <div class="change-container">
                        <p style="font-size: 18px; font-weight: 700;">Add Phone Number</p>
                        <p class="type-your">Add at least one phone number for the transfer ID so you can start transfering your money to another user.
                        </p>
                        <div class="enter-phone">
                            <div class="phone d-flex">
                                <img src="./assets/img/form/empty/phone.png" alt="phone">
                                <p style="font-size: 13px; font-weight: 600;">+62</p>
                                <input type="text" class="input-phone" placeholder="Enter your phone number">
                            </div>
                        </div>
                        <div class="button d-flex justify-content-center">
                            <button class="btn-continue">
                                <p>Add Phone Number</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-sm-12 col-md-6 coba">
                    <p class="copyright">2020 Zwallet. All right reserved.</p>
                </div>
                <div class="col-sm-12 col-md-4 d-flex contact">
                    <p class="phone">+62 5637 8882 9901</p>
                    <p class="email">contact@zwallet.com</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
